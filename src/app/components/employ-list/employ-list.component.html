<mat-form-field>
    <mat-label>Search</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
  </mat-form-field>
  
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!-- Position Column -->
    <ng-container matColumnDef="employeeId">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let element"> {{ element.employeeId }} </td>
    </ng-container>
    <ng-container matColumnDef="employeeName">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{ element.employeeName }} </td>
      </ng-container>
      <ng-container matColumnDef="employeeEmailAdress">
        <th mat-header-cell *matHeaderCellDef> EmailAdress </th>
        <td mat-cell *matCellDef="let element"> {{ element.employeeEmailAdress }} </td>
      </ng-container>
      <ng-container matColumnDef="employeeDepartment">
        <th mat-header-cell *matHeaderCellDef> Department </th>
        <td mat-cell *matCellDef="let element"> {{ element.employeeDepartment }} </td>
      </ng-container>
      <ng-container matColumnDef="employeeSkills">
        <th mat-header-cell *matHeaderCellDef> Skills </th>
        <td mat-cell *matCellDef="let element"> {{ element.employeeSkills }} </td>
      </ng-container>
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let element"> 
          <div class="example-button-row">
            <button  mat-flat-button class="primary" type="button" (click)="handleButtonClick(true,element.employeeId)">Update</button>
            <button  mat-flat-button class="warn"  type="button" (click)="handleButtonClick(false,element.employeeId)">Delete</button> 
          </div>
        </td>
      </ng-container>
    

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="6" class="text-center">No data matching with search</td>
    </tr>
  </table>
